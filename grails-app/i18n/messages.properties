about.projectInfo=BlogThread is a small website for creating a small and private Blog. This website can be used to view, compose, and save HTML Blog Posts, It was mainly meant to serve as a playground for its creator, who wanted to try out various technologies that he had never used before.
about.projectBackgroundTitle=Background
