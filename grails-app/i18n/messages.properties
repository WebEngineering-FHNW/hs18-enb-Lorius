about.creatorInfoTitle=About the Creator
about.creatorInfo=Gian David Miller - the creator of this website - studies Computer Science at the FHNW in Switzerland. Before he started to study Web Engineering at the FHNW he had absolutely no idea how to create dynamic websites and how to use the various Web-Technologies that were discussed in class. 